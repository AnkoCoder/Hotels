{% extends "layout.html" %}
{% block content %}

<!-- Portfolio Section -->
<div class="container head_space">
  <div class="col-lg-2 left-pannel">
    <form>
      <h3>Filtres:</h3>
      <input type="checkbox" name="stars" value="3"
      {% if 3 in stars %} checked {% endif %}
      />
      <label for="3stars">&#9733;&#9733;&#9733;</label><br>
      <input type="checkbox" name="stars" value="4"
      {% if 4 in stars %} checked {% endif %}
      />
      <label for="4stars">&#9733;&#9733;&#9733;&#9733;</label><br>
      <input type="checkbox" name="stars" value="5"
      {% if 5 in stars %} checked {% endif %}
      />
      <label for="5stars">&#9733;&#9733;&#9733;&#9733;&#9733;</label><br><br>
      <input type="submit" value="Sort">
    </form>
  </div>

  <div class="col-lg-10 right-panel">
    <h2>Hotels</h2>
    <div class="row">
      {% for hotel in hotels %}
      <div class="col-md-4 portfolio-item">
        <div class="card h-100">
          <img class="card-img-top hotel_pic" src="{{ hotel.photo }}" alt="">
          <div class="card-body">
            <h4 class="card-title">
              <a href="#">{{ hotel.name }}</a>
            </h4>
            <p class="card-text">{{ hotel.description }}</p>
              <div class="card-footer">
                <a href="{{ hotel.booking_page }}" class="btn btn-primary">View on Booking.com</a>
              </div>
              <div class="card-footer">
                {% for i in range(hotel.stars) %}
                <small class="text-muted">&#9733;</small>
                {% endfor %}
              </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
  <!-- /.row -->
  
{% endblock %}
