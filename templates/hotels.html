{% extends "layout.html" %}
{% block content %}

<!-- Portfolio Section -->
<div class="container head_space">
  <h2>Hotels</h2>
  <div class="row">
    {% for hotel in hotels %}
    <div class="col-lg-4 col-sm-6 portfolio-item">
      <div class="card h-100">
        <img class="card-img-top hotel_pic" src="{{ hotel.photo }}" alt="">
        <div class="card-body">
          <h4 class="card-title">
            <a href="#">{{ hotel.name }}</a>
          </h4>
          <p class="card-text">{{ hotel.description }}</p>
            <div class="card-footer">
              <a href="{{ hotel.booking_page }}" class="btn btn-primary">View on Booking.com</a>
            </div>
            <div class="card-footer">
              {% for i in range(hotel.stars) %}
              <small class="text-muted">&#9733;</small>
              {% endfor %}
            </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
  <!-- /.row -->
  
{% endblock %}
