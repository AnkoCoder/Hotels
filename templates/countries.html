{% extends "layout.html" %}
{% block content %}
<h1>Countries</h1>
<table class="table table-hover">
    <thead>
        <th>Country</th>
        <th>Hotel count</th>
    </thead>
    {% for country in countries %}
    <tr>
        <td><a href="/countries/{{ country.name }}">{{ country.name }}</a></td>
        <td>{{ country.count }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
